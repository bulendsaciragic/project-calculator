<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="disable-dbl-tap-zoom">

    <header>
        <p>Project: Calculator / The Odin Project /</p><a href="https://github.com/bulendsaciragic/project-calculator">@bulend</a>
    </header>

    <div id="calculator">

        <div id="display"></div>
        
        <div id="functions">
            <button class="function" id="undo" onclick="undo()">Undo</button>
            <button class="function" onclick="clearDisplay()" id="clear">Clear</button>
        </div>

        <div id="inputs">
            <button class="number" onclick="number(7)">7</button>
            <button class="number" onclick="number(8)">8</button>
            <button class="number" onclick="number(9)">9</button>
            <button class="operator" onclick="setOperator('divide')" id="divide">รท</button>
            <button class="number" onclick="number(4)">4</button>
            <button class="number" onclick="number(5)">5</button>
            <button class="number" onclick="number(6)">6</button>
            <button class="operator" onclick="setOperator('multiply')" id="multiply">*</button>
            <button class="number" onclick="number(1)">1</button>
            <button class="number" onclick="number(2)">2</button>
            <button class="number" onclick="number(3)">3</button>
            <button class="operator" onclick="setOperator('subtract')" id="subtract">-</button>
            <button class="number" onclick="number('.')">.</button>
            <button class="number" onclick="number(0)">0</button>
            <button onclick="calculate()" id="equals">=</button>
            <button class="operator" onclick="setOperator('add')" id="add">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
