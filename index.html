<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">

        <div id="display">
            <p id="displayValue"></p>
        </div>
        
        <div id="functions">
            <button class="function" id="clear">Clear</button>
            <!-- <button class="function">Delete</button> -->
        </div>

        <div id="inputs">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="7">รท</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="7">*</button>
            <button class="number" id="one">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id=".">.</button>
            <button class="number" id="0">0</button>
            <button class="operator" id="equals">=</button>
            <button class="operator" id="add">+</button>
        </div>
    </div>

    <div id="footer">
        Project: Calculator / The Odin Project / <a href="https://github.com/bulendsaciragic/project-calculator">@bulend</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
